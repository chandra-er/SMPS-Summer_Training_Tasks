<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For SMPS</title>
    <style>
        body {
            font-family: ubuntu;
        }

        fieldset {
            width: 700px;
            padding: 20px;
            border: 5px solid;
            background-color: antiquewhite;
            border-radius: 20px;
        }

        fieldset>legend {
            font-size: 30px;
            background-color: #000;
            border-radius: 25px;
            color: #fff;
            padding: 3px 15px;
        }

        .form_row {
            padding: 10px;
            width: 100%;
            /* display: flex; */
            /* justify-content: space-between; */
            align-items: center;
            align-content: center;
        }

        .form_row>label {
            font-size: larger;
        }

        select,
        .form_row>.input_fill {
            border: 2.5px solid grey;
            padding: 3px 10px;
            border-radius: 10px;
            width: 30%;
            margin-left: 20px;
        }

        .form_row>.input_button {
            border: 2.5px solid grey;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 20px;

        }

        .form_row>.input_radio {
            height: 13px;
            width: 13px;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Summer traininng form | SMPS</legend>
                <div class="form_row">
                    <label for="student_name">Student Name : </label>
                    <input type="text" class="input_fill" name="fname" placeholder="First Name" required />
                    <input type="text" class="input_fill" name="lname" placeholder="Last Name" required />
                </div>
                <div class="form_row">
                    <label for="father_name">Father's Name : </label>
                    <input type="text" class="input_fill" name="fname" placeholder="First Name" required />
                    <input type="text" class="input_fill" name="lname" placeholder="Last Name" required />
                </div>
                <div class="form_row">
                    <label for="mobile_number">Mobile No. : </label>
                    <input type="number" class="input_fill" name="mob" placeholder="Mobile No." required />
                </div>
                <div class="form_row">
                    <label for="email">E-Mail ID : </label>
                    <input type="email" class="input_fill" name="email" placeholder="E-Mail ID" required />
                </div>
                <div class="form_row">
                    <label for="dob">Stuudent Date of Birth :</label>
                    <input type="date" name="date" class="input_fill" required />
                </div>
                <div class="form_row">
                    <label for="category">Category : </label>
                    <Select>
                        <option value="-- Select Category --">-- Select Category --</option>
                        <option value="gen">General</option>
                        <option value="obc">O.B.C</option>
                        <option value="sc">S.C.</option>
                        <option value="st">S.T.</option>
                    </Select>
                </div>
                <div class="form_row">
                    <label for="sex">Gender : </label>
                    <input type="radio" class="input_radio" name="sex"><span> Male</span>
                    <input type="radio" class="input_radio" name="sex"><span> Female</span>
                    <input type="radio" class="input_radio" name="sex"><span> Other</span>
                </div>
                <div class="form_row">
                    <label for="college">Your College Name : </label>
                    <input type="text" class="input_fill" name="college" placeholder="College Name" required />
                </div>
                <div class="form_row">
                    <label for="address">Your Address : </label>
                    <input type="text" class="input_fill" name="city" placeholder="Distic / City" required />
                    <input type="text" class="input_fill" name="village" placeholder="Village / Town">
                </div>
                <div class="form_row">
                    <label for="pincode">Pincode : </label>
                    <input type="number" class="input_fill" name="pincode" placeholder="Pincode" required />
                </div>
                <div class="form_row">
                    <label for="file">Your Profile Photo : </label>
                    <input type="file" class="input_file" name="file" required />
                </div>
                <div class="form_row">
                    <label for="file">Training Letter : </label>
                    <input type="file" class="input_file" name="file" required />
                </div>
                <div class="form_row">
                    <label for="file">Last Semester Marksheet : </label>
                    <input type="file" class="input_file" name="file" required />
                </div>
                <div class="form_row">
                    <label for="file">High School Marksheet : </label>
                    <input type="file" class="input_file" name="file" required />
                </div>
                <div class="form_row">
                    <label for="hobby">Student Hobby : </label>
                    <textarea name="hobby" class="input_fill" cols="30" rows="1"></textarea>
                </div>
                <div class="form_row">
                    <label for="linkedin">Your Linked In URL : </label>
                    <input type="url" name="linkedin" class="input_fill" />
                </div>
                <div class="form_row">
                    <input type="checkbox" name="check" required />
                    <label for="checkbox">I agree, all details are true, and I fill it carefully.</label>
                </div>
                <div class="form_row">
                    <input type="submit" class="input_button" value="Submit" />
                    <input type="reset" class="input_button" value="Reset" />
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
